<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.使用GET发起不带参数的请求.html</title>
    <script src="lib/jquery.js"></script>
</head>
<body>
<button id="btnGet">
    发起不带请求参数的get请求
</button>
<script>
    $(function () {
        $('#btnGet').on('click',function (){
            $.get('https://www.escook.cn/api/goods',function (res){
                console.log(res)
            })
        })
    })
</script>

</body>
</html>
