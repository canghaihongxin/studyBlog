<script>
    class Phone {
    brand;
    price;

    constructor(brand, price) {
        this.brand = brand;
        this.price = price;
    }

    call() {
        console.log("我可以打电话了")
    }
}

let vivo = new Phone("vivo",3000)
console.log(vivo)
vivo.call()
