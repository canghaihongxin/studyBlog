<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的继承</title>
</head>
<body>

<script>
    class phone {

        constructor(brand, price) {
            this.brand = brand;
            this.price = price;
        }

        call() {
            console.log("我可以打电话")
        }
    }

    class smartPhone extends phone {

        constructor(brand, price, color) {
            super(brand, price);
            this.color = color;
        }

        photo() {
            console.log("我可以拍照 ")
        }

        call() {
            super.call();
            console.log("我可以视频通话")
        }
    }
    let xiaomi = new smartPhone("小米","1999","红色")
    xiaomi.call();
</script>
</body>
</html>
