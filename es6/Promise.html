</code>
<script>
    const p = new Promise(function (resolve, reject) {
        setTimeout(function () {
            // let err = "数据读取失败"
            // reject(err)

            let data = "读取用户信息"
            resolve(data)
        }, 1000)
    })

    p.then(function (value) {
        console.log(value)
    }, function (reason) {
        console.log(reason)
    })
</script>
</body>
