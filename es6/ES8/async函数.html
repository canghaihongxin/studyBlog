<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async函数</title>
</head>
<body>
<script>
    async function fn() {
        return new Promise((resolve, reject) => {

            reject("我要返回一个异常")
        })
    }

    const result = fn();

    result.then(value => {
        console.log(value)

    },reason => {
        console.log(reason)
    })

</script>
</body>
</html>
